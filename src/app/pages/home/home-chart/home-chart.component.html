<div class="_top-nav fajc">
    <h1>
        <span class="neonRedText">{{ MystWord.join('') }}</span>
    </h1>
</div>
<div class="container" [style]="{ paddingTop: layout.section1MarginTop }">
    <ng-container *ngIf="isAPIFinished; else loading">
        <div class="total-box">
            <ng-container *ngIf="focusGame">
                <div
                    data-aos-delay="500"
                    data-aos="zoom-in"
                    class="flex-1 w-100 h-100 overflow-hidden">
                    <app-home-chart-board [focusGame]="focusGame"></app-home-chart-board>
                </div>
            </ng-container>

            <div class="gameList-box">
                <drag-scroll class="home-chart-scroll">
                    <ng-container *ngFor="let game of myGameList">
                        <div (click)="focusGame = game" class="item_box">
                            <div class="img-box">
                                <img [src]="game.header_image" alt="" />
                            </div>
                        </div>
                    </ng-container>
                </drag-scroll>
            </div>
        </div>
    </ng-container>
</div>
<ng-template #loading>
    <ngx-spinner
        [bdColor]="'none'"
        size="medium"
        color="#fff"
        type="triangle-skew-spin"
        [fullScreen]="false"
        ><p style="color: white">正在訪問Steam...</p></ngx-spinner
    >
</ng-template>

<div hidden>
    <ng-container *ngFor="let game of myGameList">
        <img hidden [src]="game.header_image" alt="" />
        <ng-container *ngFor="let pic of game.screenshots">
            <img hidden [src]="pic.path_full" alt="" />
        </ng-container>
        <img hidden [src]="game.background" alt="" />
    </ng-container>
</div>
