<div class="container my-5">
    <swiper [config]="config">
        <ng-template swiperSlide class="d-flex justify-content-center">
            <div [style]="{}" appHeaderIntroWowItem class="item-box wow bounceIn">
                <img src="assets/image/logo/angular_logo.png" alt="" />
                <h5>Angular</h5>
            </div>
        </ng-template>
        <ng-template swiperSlide class="d-flex justify-content-center">
            <div [style]="{}" appHeaderIntroWowItem class="item-box wow bounceIn">
                <img src="assets/image/logo/spring_logo.png" alt="" />
                <h5>SpringBoot</h5>
            </div>
        </ng-template>
        <ng-template swiperSlide class="d-flex justify-content-center">
            <div [style]="{}" appHeaderIntroWowItem class="item-box wow bounceIn">
                <img src="assets/image/logo/vscode_logo.png" alt="" />
                <h5>VS Code</h5>
            </div>
        </ng-template>
        <ng-template swiperSlide class="d-flex justify-content-center">
            <div [style]="{}" appHeaderIntroWowItem class="item-box wow bounceIn">
                <img src="assets/image/logo/node_logo.png" alt="" />
                <h5>Node.js</h5>
            </div>
        </ng-template>
        <ng-template swiperSlide class="d-flex justify-content-center">
            <div [style]="{}" appHeaderIntroWowItem class="item-box wow bounceIn">
                <img src="assets/image/logo/fl_logo.png" alt="" />
                <h5>FL Studio</h5>
            </div>
        </ng-template>
    </swiper>
</div>
